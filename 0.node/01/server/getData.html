<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.8.3.min.js"></script>
</head>
<body>
<script>
    function getData() {
        $.ajax({
            type: "post",
            url: "/getData",
            data: {
                name: "zhufeng",
                id: 1000
            },
            dataType: "json",
            async: true
        }).success(function (res) {
            console.log(res);
        })
    }

</script>
<button id="btn">Get Data</button>
<script>
    let oBtn = document.getElementById("btn");
    oBtn.onclick = getData;
</script>
</body>
</html>
